ask_llm:
  type: OpenAIJob
  properties:
    api:
      model: "$model"
      temperature: 0.7
    rate_limit:
      max_rate: 1
      time_period: 4

read_file:
  type: MockFileReadJob
  properties:
    filepath: "$filepath"

save_to_db:
  type: MockDatabaseWriteJob
  properties:
    database_url: "$database_url"
    table_name: "$table_name"

summarize:
  type: DummyJob

ask_llm_mini:
  type: OpenAIJob
  properties:
    api:
      model: "gpt-4o-mini"
      temperature: 0.7
    rate_limit:
      max_rate: 1
      time_period: 4

save_to_db2:
  type: MockDatabaseWriteJob
  properties:
    database_url: "sqlite://user2:pass2@db2/mydb"
    table_name: "table_b"
